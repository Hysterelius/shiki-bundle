name: Release on Shiki update

on:
  push:
    branches: [main]
    paths:
      - "pnpm-lock.yaml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Extract Shiki version
        id: shiki
        run: |
          SHIKI_VERSION=$(pnpm list shiki --depth -1 --json | jq -r '.[0].devDependencies.shiki.version')
          echo "shiki_version=$SHIKI_VERSION" >> $GITHUB_OUTPUT

      - name: Get latest release tag
        id: current
        run: |
          CURRENT=$(git tag --list "v*" --sort=-version:refname | head -n1 | sed 's/^v//')
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Skip if no new Shiki version
        if: steps.shiki.outputs.shiki_version == steps.current.outputs.current
        run: echo "No new Shiki version, skipping." && exit 0

      - run: pnpm build:rolldown

      - name: Tag commit
        run: |
          VERSION=${{ steps.shiki.outputs.shiki_version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v$VERSION
          git push origin v$VERSION

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.shiki.outputs.shiki_version }}
          name: Release v${{ steps.shiki.outputs.shiki_version }}
          files: |
            bundle.js
